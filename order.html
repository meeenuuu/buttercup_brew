<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Order your favorite coffee at Buttercup Brews Cafe." />
  <title>Order Coffee - Buttercup Brews Cafe</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    
    section.hero {
      background: linear-gradient(135deg, #e7d8c9 0%, #cdb69a 100%);
      padding: 3rem 1.5rem;
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #7c5538;
      box-shadow: 0 4px 8px rgba(167, 111, 77, 0.2);
      margin-bottom: 2rem;
      user-select: none;
    }

    section.hero h1 {
      margin: 0 0 0.4rem;
      font-size: 2.8rem;
    }

    section.hero p {
      margin: 0;
      font-weight: 400;
      font-size: 1.3rem;
    }

    
    section.order-section,
    section.cart-section {
      max-width: 700px;
      margin: 0 auto 3rem;
      padding: 1.5rem 2rem;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 12px rgba(124, 85, 56, 0.15);
      font-family: 'Roboto', sans-serif;
    }

    section.order-section h2,
    section.cart-section h2 {
      color: #7c5538;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: 700;
      font-size: 1.8rem;
    }

    form#orderForm {
      display: flex;
      flex-direction: column;
      gap: 1.4rem;
    }

    label {
      font-weight: 600;
      color: #7c5538;
      font-size: 1.1rem;
      margin-bottom: 0.4rem;
    }

    select,
    input[type='number'] {
      padding: 0.75rem 1rem;
      border: 1.5px solid #d9c8b7;
      border-radius: 8px;
      font-size: 1rem;
      font-family: 'Roboto', sans-serif;
      transition: border-color 0.3s ease, box-shadow 0.3s ease;
      width: 100%;
    }

    select:focus,
    input[type='number']:focus {
      border-color: #a76f4d;
      box-shadow: 0 0 6px rgba(167, 111, 77, 0.5);
      outline: none;
    }

    /* Extras checkboxes group */
    .extras-group {
      display: flex;
      gap: 1.2rem;
      flex-wrap: wrap;
      margin-top: 0.3rem;
    }

    .extras-group label {
      font-weight: 500;
      cursor: pointer;
      user-select: none;
      background: #f5eee6;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: 1.5px solid #d9c8b7;
      transition: background-color 0.3s ease, border-color 0.3s ease;
      display: flex;
      align-items: center;
      gap: 0.3rem;
      font-size: 1rem;
    }

    .extras-group input[type='checkbox'] {
      cursor: pointer;
      width: 18px;
      height: 18px;
    }

    .extras-group input[type='checkbox']:checked + span {
      background-color: #a76f4d;
      color: white;
      border-color: #a76f4d;
    }

    /* Price display */
    p strong {
      font-weight: 700;
      color: #7c5538;
    }

    #totalPrice,
    #grandTotal {
      font-size: 1.3rem;
      color: #a76f4d;
      margin-left: 0.3rem;
    }

    /* Buttons */
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.85rem 0;
      font-size: 1.2rem;
      font-weight: 700;
      border-radius: 10px;
      border: none;
      background-color: #a76f4d;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(167, 111, 77, 0.4);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      font-family: 'Roboto', sans-serif;
      user-select: none;
    }

    button:hover,
    button:focus {
      background-color: #7c5538;
      box-shadow: 0 6px 18px rgba(124, 85, 56, 0.7);
      outline: none;
    }

    /* Cart items */
    #cartItems {
      list-style-type: none;
      padding: 0;
      margin: 0 0 1rem 0;
      max-height: 250px;
      overflow-y: auto;
      border: 1.5px solid #d9c8b7;
      border-radius: 8px;
      background-color: #fdf6f0;
    }

    #cartItems li {
      padding: 0.8rem 1rem;
      border-bottom: 1px solid #d9c8b7;
      font-size: 1rem;
      color: #4a342e;
      display: flex;
      justify-content: space-between;
    }

    #cartItems li:last-child {
      border-bottom: none;
    }

    /* Responsive */
    @media (max-width: 600px) {
      section.order-section,
      section.cart-section {
        margin: 1rem;
        padding: 1rem 1.2rem;
      }

      .extras-group {
        flex-direction: column;
      }

      #cartItems {
        max-height: 180px;
      }
    }
  </style>
</head>
<body>
  <section class="hero">
    <h1>Order Your Perfect Brew</h1>
    <p>Freshly brewed coffee, just the way you like it.</p>
  </section>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="order.html" class="active">Order</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>

  <section class="order-section">
    <h2>Customize Your Coffee</h2>
    <form id="orderForm">
      <label for="coffeeType">Choose Coffee:</label>
      <select id="coffeeType" name="coffeeType">
        <option value="Espresso" data-price="300">Espresso - 300Rs</option>
        <option value="Latte" data-price="400">Latte - 400Rs</option>
        <option value="Cappuccino" data-price="400">Cappuccino - 500Rs</option>
        <option value="Mocha" data-price="500">Mocha - 400Rs</option>
      </select>

      <label for="coffeeSize">Size:</label>
      <select id="coffeeSize" name="coffeeSize">
        <option value="Small" data-multiplier="1">Small</option>
        <option value="Medium" data-multiplier="1.5">Medium (+50%)</option>
        <option value="Large" data-multiplier="2">Large (+100%)</option>
      </select>

      <label>Extras:</label>
      <div class="extras-group">
        <label><input type="checkbox" id="milk" data-price="150" /><span>Milk (+150Rs)</span></label>
        <label><input type="checkbox" id="sugar" data-price="50" /><span>Sugar (+50Rs)</span></label>
        <label><input type="checkbox" id="flavor" data-price="200" /><span>Vanilla/Hazelnut (+200Rs)</span></label>
      </div>

      <label for="quantity">Quantity:</label>
      <input type="number" id="quantity" name="quantity" value="1" min="1" />

      <p><strong>Total Price:</strong> Rs<span id="totalPrice">0</span></p>
      <button type="button" onclick="addToCart()">Add to Cart</button>
    </form>
  </section>

  <section class="cart-section">
    <h2>Shopping Cart</h2>
    <ul id="cartItems"></ul>
    <p><strong>Grand Total:</strong> Rs<span id="grandTotal">0</span></p>
    <button onclick="checkout()">Checkout</button>
  </section>

  <footer>
    <p>&copy; 2025 Buttercup Brews</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
