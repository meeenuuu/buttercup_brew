<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Welcome to Buttercup Brews Cafe - Explore the world of coffee." />
  <title>Home - Buttercup Brews Cafe</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet" />
  <style>
   

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #fdf6f0;
      color: #4a342e;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header.hero {
      background: linear-gradient(135deg, #e7d8c9 0%, #cdb69a 100%);
      padding: 4rem 1.5rem 3rem;
      text-align: center;
      font-family: 'Pacifico', cursive;
      color: #7c5538;
      box-shadow: 0 4px 10px rgba(167, 111, 77, 0.3);
      user-select: none;
    }

    header.hero h1 {
      font-size: 3rem;
      margin-bottom: 0.5rem;
    }

    header.hero p {
      font-size: 1.3rem;
      font-weight: 400;
      margin: 0;
    }

    nav {
      background-color: #a76f4d;
      box-shadow: 0 2px 6px rgba(124, 85, 56, 0.5);
    }

    nav ul {
      list-style-type: none;
      margin: 0;
      padding: 0.6rem 1rem;
      display: flex;
      justify-content: center;
      gap: 2rem;
      font-weight: 600;
    }

    nav ul li a {
      color: #fdf6f0;
      text-decoration: none;
      font-size: 1.1rem;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      transition: background-color 0.3s ease;
      user-select: none;
      display: inline-block;
    }

    nav ul li a:hover,
    nav ul li a.active {
      background-color: #7c5538;
      box-shadow: 0 3px 8px rgba(124, 85, 56, 0.7);
    }

    section.content {
      max-width: 900px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      text-align: center;
    }

    section.content figure {
      margin: 0 auto 1.5rem;
      max-width: 500px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 6px 15px rgba(167, 111, 77, 0.25);
    }

    section.content figure img {
      width: 100%;
      height: auto;
      display: block;
      object-fit: cover;
    }

    section.content figcaption {
      background-color: #f5eee6;
      padding: 0.75rem 0;
      font-style: italic;
      font-size: 1rem;
      color: #7c5538;
      user-select: none;
    }

    section.content h3 {
      margin-top: 2rem;
      font-weight: 700;
      color: #7c5538;
      font-size: 1.5rem;
    }

    #quoteDisplay {
      margin: 1rem 0 1.5rem;
      font-size: 1.15rem;
      color: #4a342e;
      min-height: 2.5em;
    }

    button.btn {
      background-color: #a76f4d;
      color: #fdf6f0;
      border: none;
      padding: 0.75rem 1.8rem;
      font-size: 1.1rem;
      font-weight: 700;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(167, 111, 77, 0.5);
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      user-select: none;
    }

    button.btn:hover,
    button.btn:focus {
      background-color: #7c5538;
      box-shadow: 0 6px 20px rgba(124, 85, 56, 0.7);
      outline: none;
    }

    footer {
      background-color: #a76f4d;
      color: #fdf6f0;
      text-align: center;
      padding: 1.5rem 0;
      font-weight: 600;
      box-shadow: 0 -3px 8px rgba(124, 85, 56, 0.5);
      user-select: none;
      margin-top: auto;
    }

    /* Responsive */
    @media (max-width: 600px) {
      header.hero h1 {
        font-size: 2.2rem;
      }

      nav ul {
        gap: 1rem;
        font-size: 0.95rem;
      }

      section.content figure {
        max-width: 90%;
      }

      section.content h3 {
        font-size: 1.3rem;
      }

      #quoteDisplay {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <header class="hero">
    <h1>Welcome to Buttercup Brews Cafe</h1>
    <p>Your daily dose of warmth, aroma, and flavor.</p>
  </header>

  <nav>
    <ul>
      <li><a href="index.html" class="active">Home</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="about.html">About</a></li>
     
      <li><a href="contact.html">Contact</a></li>
      <li><a href="faq.html">FAQ</a></li>
    </ul>
  </nav>

  <section class="content">
    <figure>
      <img src="images/coffee.jpg" alt="A cup of coffee on a wooden table" />
      <figcaption>A delicious cup of coffee.</figcaption>
    </figure>

    <h3>Need some coffee inspiration?</h3>
    <p id="quoteDisplay">Click the button below for a random coffee quote!</p>
    <button class="btn" onclick="showRandomQuote()">Get a Coffee Quote</button>
  </section>

  <footer>
    <p>&copy; 2025 Buttercup Brews</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
